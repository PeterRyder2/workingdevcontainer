version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env  # Specify the .env file
    networks:
      - mynetwork  # Assign the app service to the mynetwork network

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: examplepassword
      MYSQL_DATABASE: fastapi_db
    ports:
      - "3306:3306"
    networks:
      - mynetwork  # Assign the app service to the mynetwork network
networks:
  mynetwork:

